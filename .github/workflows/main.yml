name: Full CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  # -----------------------
  # FRONTEND SETUP
  # -----------------------
  frontend_setup:
    name: ğŸ§© Frontend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci


  # -----------------------
  # FRONTEND LINT
  # -----------------------
  frontend_lint:
    name: ğŸ” Frontend Lint
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Lint (frontend)
        run: |
          cd frontend
          npm run lint


  # -----------------------
  # FRONTEND TESTS
  # -----------------------
  frontend_tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test


  # -----------------------
  # BACKEND SETUP
  # -----------------------
  backend_setup:
    name: ğŸ— Backend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci


  # -----------------------
  # BACKEND LINT
  # -----------------------
  backend_lint:
    name: ğŸ” Backend Lint
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Lint (backend)
        run: |
          cd backend
          npm run lint


  # -----------------------
  # BACKEND TESTS  (TEK TANE!)
  # -----------------------
  backend_tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Backend Tests
        run: |
          cd backend
          npm test


  # -----------------------
  # BUILD BACKEND
  # -----------------------
  backend_build:
    name: ğŸ— Build Backend
    runs-on: ubuntu-latest
    needs:
      - backend_lint
      - backend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Build Backend
        run: |
          cd backend
          npm run build
