name: Full CI-CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# -------------------------------------------------------
# FRONTEND JOBS
# -------------------------------------------------------
jobs:
  frontend_setup:
    name: ğŸ— Frontend Setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

  frontend_lint:
    name: ğŸ” Frontend Lint
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Lint (frontend)
        run: |
          cd frontend
          npm run lint

  frontend_tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Unit Tests (frontend)
        run: |
          cd frontend
          npm test -- --ci

  frontend_build:
    name: ğŸ— Build Frontend
    runs-on: ubuntu-latest
    needs:
      - frontend_lint
      - frontend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Build (frontend)
        run: |
          cd frontend
          npm run build

# -------------------------------------------------------
# BACKEND JOBS
# -------------------------------------------------------
  backend_tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Backend Tests
        run: |
          cd backend
          npm test


  backend_lint:
    name: ğŸ” Backend Lint
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Lint (backend)
        run: |
          cd backend
          npm run lint

  backend_tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Unit Tests (backend)
        run: |
          cd backend
          npm test -- --ci

  backend_build:
    name: ğŸ— Build Backend
    runs-on: ubuntu-latest
    needs:
      - backend_lint
      - backend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Build (backend)
        run: |
          cd backend
          npm run build

# -------------------------------------------------------
# DEPLOY JOBS
# -------------------------------------------------------
  deploy_frontend:
    name: ğŸš€ Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    needs:
      - frontend_build

    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy_backend:
    name: ğŸš€ Deploy Backend (Render)
    runs-on: ubuntu-latest
    needs:
      - backend_build

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_DEPLOY_KEY }}" \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
