name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend_setup:
    name: ğŸ— Backend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

  backend_tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Run Backend Tests
        run: |
          cd backend
          npm test -- --ci

  backend_build:
    name: ğŸ— Build Backend
    runs-on: ubuntu-latest
    needs: backend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Build Backend
        run: |
          cd backend
          npm run build

  # ----------------------------------------
  # FRONTEND SETUP
  # ----------------------------------------
  frontend_setup:
    name: ğŸ— Frontend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

  frontend_lint:
    name: ğŸ” Frontend Lint
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run lint

  frontend_tests:
    name: ğŸ§ª Frontend Jest + Pact Tests
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      - name: Run Jest Tests
        run: |
          cd frontend
          npm test
      - name: Run Pact Tests
        run: |
          cd frontend
          npm run test:pact

  frontend_build:
    name: ğŸ— Build Frontend
    runs-on: ubuntu-latest
    needs:
      - frontend_lint
      - frontend_tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run build

  # ----------------------------------------
  # WCAG ACCESSIBILITY TESTS (PA11y)
  # ----------------------------------------
  wcag_test:
    name: WCAG Accessibility Tests (Pa11y)
    runs-on: ubuntu-latest
    needs: frontend_build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Pa11y WCAG Tests (WITH PERMANENT cd)
        run: |
          echo "ğŸ“ Switching to frontend"
          cd frontend

          echo "ğŸ“¦ Installing deps"
          npm ci

          echo "ğŸ— Building"
          npm run build

          echo "ğŸš€ Starting server"
          nohup npm start >/dev/null 2>&1 &

          echo "â³ Waiting for server..."
          npx wait-on http://localhost:3000

          echo "ğŸ§ª Running WCAG"
          node pa11y-runner.js

          echo "ğŸ“„ Moving report"
          mv wcag-report.html ../wcag-report.html

      - name: Upload WCAG Report
        uses: actions/upload-artifact@v4
        with:
          name: wcag-report
          path: wcag-report.html
