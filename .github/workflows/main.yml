name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend_setup:
    name: ğŸ— Backend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

  backend_tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Run Backend Tests
        run: |
          cd backend
          npm test -- --ci

  backend_build:
    name: ğŸ— Build Backend
    runs-on: ubuntu-latest
    needs: backend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Build Backend
        run: |
          cd backend
          npm run build

  frontend_setup:
    name: ğŸ— Frontend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

  frontend_lint:
    name: ğŸ” Frontend Lint
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint

  frontend_tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      - name: Run Frontend Tests
        run: |
          cd frontend
          npm run test:all

  frontend_build:
    name: ğŸ— Build Frontend
    runs-on: ubuntu-latest
    needs:
      - frontend_lint
      - frontend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
