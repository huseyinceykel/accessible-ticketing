name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend_setup:
    name: ğŸ— Backend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

  backend_tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Run Backend Tests
        run: |
          cd backend
          npm test -- --ci

  backend_build:
    name: ğŸ— Build Backend
    runs-on: ubuntu-latest
    needs: backend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Build Backend
        run: |
          cd backend
          npm run build

  # -----------------------------
  # FRONTEND SETUP
  # -----------------------------
  frontend_setup:
    name: ğŸ— Frontend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

  # -----------------------------
  # FRONTEND LINT
  # -----------------------------
  frontend_lint:
    name: ğŸ” Frontend Lint
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run lint

  # -----------------------------
  # FRONTEND TESTS
  # -----------------------------
  frontend_tests:
    name: ğŸ§ª Frontend Jest + Pact Tests
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      - name: Run Jest Tests
        run: |
          cd frontend
          npm test
      - name: Run Pact Tests
        run: |
          cd frontend
          npm run test:pact


  # -----------------------------
  # BUILD FRONTEND
  # -----------------------------
  frontend_build:
    name: ğŸ— Build Frontend
    runs-on: ubuntu-latest
    needs:
      - frontend_lint
      - frontend_tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run build

  # -----------------------------
  # WCAG ACCESSIBILITY TEST (Pa11y)
  # -----------------------------
  accessibility_tests:
    name: â™¿ WCAG Accessibility Tests (Pa11y)
    runs-on: ubuntu-latest
    needs: frontend_build
    steps:
      - uses: actions/checkout@v4

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Start Frontend Server
        run: |
          cd frontend
          npm start &
          sleep 5

      - name: Run WCAG Test (Pa11y)
        run: |
          cd frontend
          node pa11y-runner.js

      - name: Upload WCAG Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wcag-report
          path: frontend/wcag-report.html

