name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # -----------------------------------------------------
  # BACKEND SETUP
  # -----------------------------------------------------
  backend_setup:
    name: ðŸ— Backend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

  backend_tests:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Run Backend Tests
        run: |
          cd backend
          npm test -- --ci

  backend_build:
    name: ðŸ— Build Backend
    runs-on: ubuntu-latest
    needs: backend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Build Backend
        run: |
          cd backend
          npm run build

  # -----------------------------------------------------
  # FRONTEND SETUP
  # -----------------------------------------------------
  frontend_setup:
    name: ðŸ— Frontend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

  frontend_lint:
    name: ðŸ” Frontend Lint
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run lint

  frontend_tests:
    name: ðŸ§ª Frontend Jest + Pact Tests
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      - name: Run Jest Tests
        run: |
          cd frontend
          npm test
      - name: Run Pact Tests
        run: |
          cd frontend
          npm run test:pact

  frontend_build:
    name: ðŸ— Build Frontend
    runs-on: ubuntu-latest
    needs:
      - frontend_lint
      - frontend_tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run build

  # -----------------------------------------------------
  # WCAG ACCESSIBILITY TEST (PA11y)
  # -----------------------------------------------------
  wcag_test:
    name: WCAG Accessibility Tests (Pa11y)
    runs-on: ubuntu-latest
    needs: frontend_build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Pa11y WCAG Tests (WITH PERMANENT cd)
        run: |
          echo "ðŸ“ Switching to frontend"
          cd frontend

          echo "ðŸ“¦ Installing deps"
          npm ci

          echo "ðŸ— Building"
          npm run build

          echo "ðŸš€ Starting server"
          nohup npm start >/dev/null 2>&1 &

          echo "â³ Waiting for server..."
          npx wait-on http://localhost:3000

          echo "ðŸ§ª Running WCAG"
          node pa11y-runner.js

          echo "ðŸ“„ Moving report"

      - name: Upload WCAG Reports
        uses: actions/upload-artifact@v4
        with:
          name: wcag-reports
          path: frontend/wcag-*.html



  # -----------------------------------------------------
  # DOCKER IMAGE (ARTIFACT)
  # -----------------------------------------------------
  docker-build:
    name: ðŸ³ Build Backend + Frontend Docker Images
    runs-on: ubuntu-latest
    needs:
      - backend_build
      - frontend_build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ------------------------------
      # BACKEND IMAGE
      # ------------------------------
      - name: Build Backend Docker Image
        run: |
          docker build \
            -t accessible-ticketing-backend:latest \
            -f backend/Dockerfile \
            backend

      - name: Save Backend Image
        run: |
          docker save accessible-ticketing-backend:latest | gzip > backend-image.tar.gz

      - name: Upload Backend Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: backend-image.tar.gz

      # ------------------------------
      # FRONTEND IMAGE
      # ------------------------------
      - name: Build Frontend Docker Image
        run: |
          docker build \
            -t accessible-ticketing-frontend:latest \
            -f frontend/Dockerfile \
            frontend

      - name: Save Frontend Image
        run: |
          docker save accessible-ticketing-frontend:latest | gzip > frontend-image.tar.gz

      - name: Upload Frontend Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-docker-image
          path: frontend-image.tar.gz

