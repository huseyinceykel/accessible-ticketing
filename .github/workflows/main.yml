name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend_setup:
    name: üèó Backend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

  backend_tests:
    name: üß™ Backend Tests
    runs-on: ubuntu-latest
    needs: backend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Run Backend Tests
        run: |
          cd backend
          npm test -- --ci

  backend_build:
    name: üèó Build Backend
    runs-on: ubuntu-latest
    needs: backend_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      - name: Build Backend
        run: |
          cd backend
          npm run build

  # ----------------------------------------
  # FRONTEND SETUP
  # ----------------------------------------
  frontend_setup:
    name: üèó Frontend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

  frontend_lint:
    name: üîç Frontend Lint
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run lint

  frontend_tests:
    name: üß™ Frontend Jest + Pact Tests
    runs-on: ubuntu-latest
    needs: frontend_setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      - name: Run Jest Tests
        run: |
          cd frontend
          npm test
      - name: Run Pact Tests
        run: |
          cd frontend
          npm run test:pact

  frontend_build:
    name: üèó Build Frontend
    runs-on: ubuntu-latest
    needs:
      - frontend_lint
      - frontend_tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          cd frontend
          npm ci
      - run: |
          cd frontend
          npm run build

  # ----------------------------------------
  # WCAG ACCESSIBILITY TESTS (PA11y)
  # ----------------------------------------
  wcag_test:
    name: WCAG Accessibility Tests (Pa11y)
    runs-on: ubuntu-latest
    needs: frontend_build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run WCAG Tests (Pa11y)
        run: |
          cd frontend

          echo "üì¶ Installing dependencies"
          npm ci

          echo "üèó Building frontend"
          npm run build

          echo "üöÄ Starting server"
          nohup npm start >/dev/null 2>&1 &

          echo "‚è≥ Waiting for server..."
          npx wait-on http://localhost:3000

          echo "üß™ Running Pa11y WCAG tests"
          npm run wcag

      - name: Upload WCAG Report
        uses: actions/upload-artifact@v4
        with:
          name: wcag-report
          path: frontend/wcag-report.html
